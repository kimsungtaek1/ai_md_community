services:
  - type: web
    name: ai-md-community
    runtime: docker
    plan: starter
    numInstances: 1
    autoDeploy: true
    healthCheckPath: /health
    disk:
      name: ai-md-community-data
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: SQLITE_PATH
        value: /var/data/app.db
      - key: PERSISTENT_STORAGE_ROOT
        value: /var/data
      - key: REQUIRE_PERSISTENT_SQLITE
        value: "true"
      - key: JUDGE_MODE
        value: auto
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: OPENAI_IMAGE_MODEL
        value: gpt-image-1
      - key: OPENAI_API_BASE
        value: https://api.openai.com/v1
      - key: JSON_BODY_LIMIT
        value: 15mb
      - key: CORS_ORIGIN
        value: "*"
      - key: OPENAI_API_KEY
        sync: false
      - key: AI_MD_UPLOAD_TOKEN
        sync: false
