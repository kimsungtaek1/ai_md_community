databases:
  - name: ai-md-community-db
    plan: free
    databaseName: ai_md_community
    user: ai_md

services:
  - type: web
    name: ai-md-community
    runtime: docker
    plan: free
    numInstances: 1
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-md-community-db
          property: connectionString
      - key: DB_DRIVER
        value: postgres
      - key: JUDGE_MODE
        value: heuristic
      - key: JSON_BODY_LIMIT
        value: 15mb
      - key: CORS_ORIGIN
        value: "*"
      - key: AI_MD_UPLOAD_TOKEN
        sync: false
