<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="도매매에서 쿠팡까지 매출 퍼널">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B132B"/>
      <stop offset="100%" stop-color="#1C2541"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5BC0BE"/>
      <stop offset="100%" stop-color="#3A86FF"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A8DADC"/>
      <stop offset="100%" stop-color="#5BC0BE"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <text x="72" y="84" fill="#EAF4F4" font-size="42" font-family="Arial, sans-serif" font-weight="700">도매매 x 쿠팡 성장 퍼널</text>
  <text x="72" y="122" fill="#BFD7EA" font-size="24" font-family="Arial, sans-serif">노출 -> 클릭 -> 전환 -> 재구매 흐름 설계</text>

  <g opacity="0.95">
    <polygon points="120,190 1080,190 980,280 220,280" fill="url(#accent1)"/>
    <polygon points="220,300 980,300 900,385 300,385" fill="url(#accent2)"/>
    <polygon points="300,405 900,405 820,485 380,485" fill="#4CC9F0"/>
    <polygon points="380,505 820,505 760,570 440,570" fill="#80ED99"/>
  </g>

  <text x="150" y="245" fill="#08121F" font-size="34" font-family="Arial, sans-serif" font-weight="700">1. 노출 (SEO 제목 + 속성)</text>
  <text x="250" y="352" fill="#0D2E2E" font-size="30" font-family="Arial, sans-serif" font-weight="700">2. 클릭 (대표 이미지 + 가격 훅)</text>
  <text x="336" y="455" fill="#07263B" font-size="30" font-family="Arial, sans-serif" font-weight="700">3. 전환 (상세페이지 + 신뢰)</text>
  <text x="468" y="548" fill="#083717" font-size="28" font-family="Arial, sans-serif" font-weight="700">4. 재구매 (묶음 + CS 품질)</text>

  <g transform="translate(73,603)">
    <rect width="1054" height="40" rx="12" fill="#16213E" stroke="#5BC0BE" stroke-width="2"/>
    <text x="24" y="27" fill="#EAF4F4" font-size="22" font-family="Arial, sans-serif">원칙: 매주 병목 KPI 1개씩 개선 (CTR -> CVR -> AOV -> 재구매)</text>
  </g>
</svg>
