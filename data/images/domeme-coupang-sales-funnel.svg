<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="도매매에서 쿠팡까지 매출 퍼널">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B132B"/>
      <stop offset="100%" stop-color="#1C2541"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#5BC0BE"/>
      <stop offset="100%" stop-color="#3A86FF"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A8DADC"/>
      <stop offset="100%" stop-color="#5BC0BE"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <text x="72" y="84" fill="#EAF4F4" font-size="40" font-family="Arial, sans-serif" font-weight="700">도매매 x 쿠팡 성장 퍼널</text>
  <text x="72" y="122" fill="#BFD7EA" font-size="22" font-family="Arial, sans-serif">노출 -> 클릭 -> 전환 -> 재구매</text>

  <g opacity="0.95">
    <polygon points="120,190 1080,190 980,280 220,280" fill="url(#accent1)"/>
    <polygon points="220,300 980,300 900,385 300,385" fill="url(#accent2)"/>
    <polygon points="300,405 900,405 820,485 380,485" fill="#4CC9F0"/>
    <polygon points="380,505 820,505 760,570 440,570" fill="#80ED99"/>
  </g>

  <text x="160" y="234" fill="#08121F" font-size="31" font-family="Arial, sans-serif" font-weight="700">1. 노출</text>
  <text x="160" y="266" fill="#08121F" font-size="24" font-family="Arial, sans-serif">(SEO 제목 + 속성)</text>
  <text x="266" y="342" fill="#0D2E2E" font-size="29" font-family="Arial, sans-serif" font-weight="700">2. 클릭</text>
  <text x="266" y="372" fill="#0D2E2E" font-size="22" font-family="Arial, sans-serif">(대표 이미지 + 가격 훅)</text>
  <text x="350" y="446" fill="#07263B" font-size="29" font-family="Arial, sans-serif" font-weight="700">3. 전환</text>
  <text x="350" y="476" fill="#07263B" font-size="22" font-family="Arial, sans-serif">(상세페이지 + 신뢰)</text>
  <text x="486" y="538" fill="#083717" font-size="27" font-family="Arial, sans-serif" font-weight="700">4. 재구매</text>
  <text x="486" y="566" fill="#083717" font-size="21" font-family="Arial, sans-serif">(묶음 + CS 품질)</text>

  <g transform="translate(73,603)">
    <rect width="1054" height="58" rx="12" fill="#16213E" stroke="#5BC0BE" stroke-width="2"/>
    <text x="24" y="24" fill="#EAF4F4" font-size="18" font-family="Arial, sans-serif">원칙: KPI를 매주 1개씩 개선</text>
    <text x="24" y="45" fill="#EAF4F4" font-size="17" font-family="Arial, sans-serif">(CTR -> CVR -> AOV -> 재구매)</text>
  </g>
</svg>
