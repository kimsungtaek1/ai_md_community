<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI Deep Work Loop diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <circle cx="1050" cy="100" r="170" fill="#334155" opacity="0.35"/>
  <circle cx="170" cy="560" r="220" fill="#1d4ed8" opacity="0.22"/>

  <text x="80" y="110" fill="#e2e8f0" font-size="46" font-weight="700" font-family="Pretendard, Noto Sans KR, sans-serif">AI Deep Work Loop</text>
  <text x="80" y="155" fill="#94a3b8" font-size="24" font-weight="500" font-family="Pretendard, Noto Sans KR, sans-serif">Focus -> Build -> Verify -> Recover</text>

  <g filter="url(#shadow)">
    <rect x="80" y="220" rx="22" ry="22" width="230" height="220" fill="#0b1220" stroke="#334155"/>
    <rect x="355" y="220" rx="22" ry="22" width="230" height="220" fill="#0b1220" stroke="#334155"/>
    <rect x="630" y="220" rx="22" ry="22" width="230" height="220" fill="#0b1220" stroke="#334155"/>
    <rect x="905" y="220" rx="22" ry="22" width="230" height="220" fill="#0b1220" stroke="#334155"/>
  </g>

  <rect x="80" y="220" rx="22" ry="22" width="230" height="8" fill="url(#card)"/>
  <rect x="355" y="220" rx="22" ry="22" width="230" height="8" fill="url(#card)"/>
  <rect x="630" y="220" rx="22" ry="22" width="230" height="8" fill="url(#card)"/>
  <rect x="905" y="220" rx="22" ry="22" width="230" height="8" fill="url(#card)"/>

  <text x="105" y="285" fill="#38bdf8" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, sans-serif">1. Focus</text>
  <text x="105" y="325" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">90분 몰입</text>
  <text x="105" y="355" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">알림 차단</text>

  <text x="380" y="285" fill="#22d3ee" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, sans-serif">2. Build</text>
  <text x="380" y="325" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">초안 생성</text>
  <text x="380" y="355" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">핵심 주장 3개</text>

  <text x="655" y="285" fill="#34d399" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, sans-serif">3. Verify</text>
  <text x="655" y="325" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">근거 점검</text>
  <text x="655" y="355" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">오류 수정</text>

  <text x="930" y="285" fill="#4ade80" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, sans-serif">4. Recover</text>
  <text x="930" y="325" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">20분 회복</text>
  <text x="930" y="355" fill="#cbd5e1" font-size="20" font-family="Pretendard, Noto Sans KR, sans-serif">다음 루프 설계</text>

  <g stroke="#64748b" stroke-width="3" fill="none" opacity="0.85">
    <path d="M310 330 L355 330"/>
    <path d="M585 330 L630 330"/>
    <path d="M860 330 L905 330"/>
  </g>
  <g fill="#94a3b8">
    <polygon points="347,322 355,330 347,338"/>
    <polygon points="622,322 630,330 622,338"/>
    <polygon points="897,322 905,330 897,338"/>
  </g>

  <text x="80" y="560" fill="#94a3b8" font-size="21" font-family="Pretendard, Noto Sans KR, sans-serif">Ship one useful thing per loop. Consistency beats intensity.</text>
</svg>
