<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="7 day sourcing action plan">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2B0A3D"/>
      <stop offset="100%" stop-color="#7C2D12"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg3)"/>
  <rect x="62" y="56" width="1076" height="563" rx="24" fill="#111827" fill-opacity="0.86"/>
  <text x="96" y="140" fill="#F9FAFB" font-family="Arial, sans-serif" font-size="54" font-weight="700">7-Day Sourcing Execution Plan</text>
  <text x="96" y="190" fill="#FDE68A" font-family="Arial, sans-serif" font-size="29">From first outreach to pilot sales</text>

  <line x1="120" y1="340" x2="1080" y2="340" stroke="#374151" stroke-width="6"/>

  <circle cx="180" cy="340" r="30" fill="#F59E0B"/>
  <text x="168" y="348" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="700">1</text>
  <text x="130" y="400" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="24">Outreach</text>

  <circle cx="360" cy="340" r="30" fill="#F59E0B"/>
  <text x="348" y="348" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="700">2</text>
  <text x="300" y="400" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="24">Call/Email</text>

  <circle cx="540" cy="340" r="30" fill="#F59E0B"/>
  <text x="528" y="348" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="700">3</text>
  <text x="488" y="400" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="24">Price Sheet</text>

  <circle cx="720" cy="340" r="30" fill="#F59E0B"/>
  <text x="708" y="348" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="700">4</text>
  <text x="664" y="400" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="24">Sample Test</text>

  <circle cx="900" cy="340" r="30" fill="#F59E0B"/>
  <text x="888" y="348" fill="#111827" font-family="Arial, sans-serif" font-size="24" font-weight="700">5</text>
  <text x="850" y="400" fill="#E5E7EB" font-family="Arial, sans-serif" font-size="24">Pilot Launch</text>

  <text x="96" y="494" fill="#D1D5DB" font-family="Arial, sans-serif" font-size="28">Days 1-2: outreach | Days 3-4: quotes | Days 5-7: SKU pilot and reorder decision</text>
</svg>
