<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="공급처 평가 스코어카드">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="head" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg2)"/>
  <text x="70" y="92" fill="#ecfeff" font-size="42" font-weight="700" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">공급처 평가 스코어카드 (100점)</text>
  <text x="70" y="130" fill="#9dd9d2" font-size="23" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">단가만 보지 않고 운영 리스크까지 수치화</text>

  <rect x="70" y="165" width="1060" height="80" rx="14" fill="url(#head)"/>
  <text x="105" y="214" fill="#042f2e" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">평가 항목</text>
  <text x="420" y="214" fill="#042f2e" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">배점</text>
  <text x="620" y="214" fill="#042f2e" font-size="28" font-weight="700" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">기준</text>

  <g fill="#0b1220" stroke="#2b3b4d" stroke-width="2" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">
    <rect x="70" y="255" width="1060" height="70" rx="12"/>
    <rect x="70" y="335" width="1060" height="70" rx="12"/>
    <rect x="70" y="415" width="1060" height="70" rx="12"/>
    <rect x="70" y="495" width="1060" height="70" rx="12"/>
  </g>

  <g font-family="Pretendard, Noto Sans KR, Arial, sans-serif">
    <text x="105" y="299" fill="#a7f3d0" font-size="27" font-weight="700">원가 경쟁력</text>
    <text x="425" y="299" fill="#d1fae5" font-size="27" font-weight="700">30점</text>
    <text x="620" y="299" fill="#dbeafe" font-size="23">목표 마진 3배수(공급가 ≤ 목표판매가의 35%)</text>

    <text x="105" y="379" fill="#a7f3d0" font-size="27" font-weight="700">품질 안정성</text>
    <text x="425" y="379" fill="#d1fae5" font-size="27" font-weight="700">25점</text>
    <text x="620" y="379" fill="#dbeafe" font-size="23">샘플 3회 테스트, 불량률 2% 이하</text>

    <text x="105" y="459" fill="#a7f3d0" font-size="27" font-weight="700">납기/재고 신뢰</text>
    <text x="425" y="459" fill="#d1fae5" font-size="27" font-weight="700">25점</text>
    <text x="620" y="459" fill="#dbeafe" font-size="23">리드타임 편차 ±2일, 재고 갱신 주기 명확</text>

    <text x="105" y="539" fill="#a7f3d0" font-size="27" font-weight="700">소통/클레임 대응</text>
    <text x="425" y="539" fill="#d1fae5" font-size="27" font-weight="700">20점</text>
    <text x="620" y="539" fill="#dbeafe" font-size="23">24시간 내 응답, 파손/누락 보상 프로세스</text>
  </g>

  <rect x="830" y="585" width="300" height="52" rx="12" fill="#052e16" stroke="#22c55e"/>
  <text x="855" y="620" fill="#bbf7d0" font-size="24" font-weight="700" font-family="Pretendard, Noto Sans KR, Arial, sans-serif">합격선: 75점 이상</text>
</svg>
